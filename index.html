
<!doctype html>
<html>
<head>
 <title>Projekt Canvas</title>
	<meta name="description" content="Online drawing program for basic sketching on mobile platforms such as iPhone, iPad, and Android. Similar to MS Paint.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta charset="utf-8" /> 
<link rel="stylesheet" href="styl.css" type="text/css" />
</head>
<body>
<div id="page">
    <div class="header">
		<a onClick="newCanvas()" class="navbtn">New</a>
        <div class="title">Canvas</div>
    </div>
   <div id="paint">
    <canvas id="myCanvas"></canvas>
</div>
 <div class="footer">
	
		<div class="case">
			<div class="menu" title="Kolor">
				  <select onchange="change(this.value)" class="navbtn">
                <option value="red">Czerwony</option>
                <option value="blue">Niebieski</option>
                <option value="green">Zielony</option>
                <option value="pink">Różowy</option>
				<option value="black">Czarny</option>
				<option value="white">Biały</option>
            </select>
			</div>	
			
			<div class="menu" title="Grubość">
				 <select onchange="changeThickness(this.value)" class="navbtn">
            <option value="1">Cieńki</option>
            <option value="5">Średni</option>
            <option value="10">Gruby</option>
        </select>
			</div>
			<div class="menu" title="Pobierz swoją pracę">
				<a href="#" class="navbtn" id="btn-download" download="my-file-name.png">Pobierz</a>
			</div>	
			<div class="menu" title="Wczytaj obrazek">
				<input type="file" id="imageLoader" style="color:transparent;" onchange="this.style.color = 'black';" name="imageLoader" class="navbtn"/>
			</div>
				
			<div style="clear:both"></div>
		</div>
    </div>
</div> 
<script type="text/javascript" src="skrypt.js"></script>

</body>
</html>
